<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


  <!-- div全体にリンクを貼るやつ -->
  <style>
    /*div要素全体にリンクをつけるために必要な要素*/
    .linkbox {
      position: relative;
    }

    .linkbox a {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .linkbox a:hover {
      /* マウスオーバー時に色変更*/
      opacity: 0.1;
      background-color: #333;
    }
  </style>
</head>

<body style="background-color: #999; padding-top: 7rem;">
  <header id="header"></header>

  <div class="shadow ms-5 me-5 fs-4 p-3 mb-3 bg-body rounded linkbox">
    <h1 class="ms-1 me-1 mb-1" style="text-align: center;">学生の検索結果</h1>
    <div>検索条件：新潟県/長岡市、画像処理</div>
    <div>並び替え：<span>プロフィールボリューム順</span> | <span style="color: #15D;">新着順</span> | <span style="color: #15D;">勤務可能時間順</span></div>
  </div>

  <div id="content-list" class="ms-5 me-5"></div>
  <!-- <header id="footer"></header> -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../script/util.js"></script>
  <script>
    $("#company-button-0").click(function () {
      // クエリに応募済みであることを記録しておく
      setQuery(0, -1);
    })
    $("#company-button-1").click(function () {
      // クエリに応募済みであることを記録しておく
      setQuery(1, -1);
    })
    $("#company-button-2").click(function () {
      // クエリに応募済みであることを記録しておく
      setQuery(2, -1);
    })

    $.getJSON("./../database/students.json", function (json) {
      var html_content = "";
      for (let i = 0; i < 8; ++i) {
        if (i%2 == 0)
        {
          html_content += '<div class="row">';
        }
        html_content += '<div class="col"><div class="container mt-2"\><div class="container shadow p-3 mb-3 bg-body rounded linkbox" style = "max-width: 700px;"\><a id="company-button-2" href = "c_detail.html?students=0"></a\>\<h3 class="fs-3">' + json.datas[i].school + '</h2\><h2 class="fs-1">' + json.datas[i].name + '</h2\><div class="mt-3 ms-3 fs-2"\><i class="bi bi-lightbulb pe-1"></i>' + json.datas[i].skil_summary + '<br\><i class="bi bi-geo-alt pe-1"></i>' + json.datas[i].adress + '</div\><div class="mt-3 ms-3 fs-2"\></div\></div\></div\><\/div>';
        if (i%2 == 1)
        {
          html_content += '<\/div>';
        }
      }
      $("#content-list").html(html_content);
    });

  </script>
</body>

</html>
