<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #eee; padding-top: 5rem;">
  <header id="header"></header>

  <!-- コンテンツ -->
  <div class="container mt-5" style="max-width: 700px;">
    <div id="company-name" class="fs-4"></div>
    <header class="pb-2 mb-5 d-flex align-items-center">
      <h1 id="job-title" class="fs-1 ms-2"></h1>
    </header>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">雇用形態</div>
    <div id="employment-status" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">シフト</div>
    <div id="working-times" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">勤務地</div>
    <div id="place" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">応募条件</div>
    <div id="conditions" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">給与</div>
    <div id="salary" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">詳細</div>
    <div id="discriptions" class="fs-5 ms-3"></div>

    <!-- 応募ボタン -->
    <div class="mt-5 d-grid gap-2">
      <a id="submit-button" href="apply.html" style="margin: 0 auto; max-width: 200px;">
        <button type="button" class="btn btn-secondary fs-1">応募する</button>
      </a>
    </div>
  </div>

  <header id="footer"></header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- <script>
    //共通パーツ読み込み
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    }); -->
  <!-- </script> -->
  <script type="text/javascript" src="../script/util.js"></script>
</body>

</html>
