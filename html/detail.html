<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #eee;">
  <header id="header"></header>

  <!-- コンテンツ -->
  <div class="container mt-5" style="max-width: 700px;">
    <header class="border-bottom pb-2 mb-5 d-flex align-items-center">
      <h1 id="job-title" class="fs-5 m-0"></h1>
    </header>

    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">雇用形態</th>
          <td><span id="employment-status"></span></td>
        </tr>
        <tr>
          <th scope="row">シフト</th>
          <td><span id="working-times"></span></td>
        </tr>
        <tr>
          <th scope="row">勤務地</th>
          <td><span id="place"></span></td>
        </tr>
        <tr>
          <th scope="row">応募条件</th>
          <td><span id="conditions"></span></td>
        </tr>
        <tr>
          <th scope="row">給与</th>
          <td><span id="salary"></span></td>
        </tr>
      </tbody>
    </table>

    <!-- 説明文章 -->
    <div class="mt-3 ms-3">
      <span id="discriptions"></span>
    </div>

    <!-- 応募ボタン -->
    <div class="mt-5 d-grid gap-2">
      <button type="button" class="btn btn-outline-secondary" style="max-width: 200px; margin: 0 auto;"
        onclick="location.href='apply.html'">応募する</button>
    </div>
  </div>

  <header id="footer"></header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    //共通パーツ読み込み
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });

    // 各種条件の書き込み
    var company_id = 0;
    $.getJSON("./../database/data.json", function (json) {
      $("#company-name").text(json.datas[company_id].company_name);
      $("#job-title").text(json.datas[company_id].job_title);
      $("#employment-status").text(json.datas[company_id].employment_status);
      $("#working-times").text(json.datas[company_id].working_times);
      $("#place").text(json.datas[company_id].place);
      $("#conditions").text(json.datas[company_id].conditions);
      $("#salary").text(json.datas[company_id].salary);
      $("#discriptions").text(json.datas[company_id].discriptions);
    })
  </script>
</body>

</html>
