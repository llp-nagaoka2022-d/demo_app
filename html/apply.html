<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>応募する内容の確認 - demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #eee;">
  <header id="header"></header>

  <!-- コンテンツ -->
  <div class="container mt-5" style="max-width: 700px;">
    <header class="border-bottom pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">応募内容の確認</h1>
    </header>

    <h3 id="company-name" class="fs-6"></h3>
    <h2 id="job-title" class="fs-3 ps-1"></h2>

    <div class="pt-3 pb-3 ps-3 pe-3">
      <span id="discriptions"></span>
    </div>


    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">雇用形態</th>
          <td><span id="employment-status"></span></td>
        </tr>
        <tr>
          <th scope="row">シフト</th>
          <td><span id="working-times"></span></td>
        </tr>
        <tr>
          <th scope="row">勤務地</th>
          <td><span id="place"></span></td>
        </tr>
        <tr>
          <th scope="row">応募条件</th>
          <td><span id="conditions"></span></td>
        </tr>
        <tr>
          <th scope="row">給与</th>
          <td><span id="salary"></span></td>
        </tr>
      </tbody>
    </table>



    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">ユーザー情報</h1>
      <button type="button" class="btn btn-outline-secondary btn-sm ms-auto">
        <i class="bi bi-pencil me-1"></i>編集
      </button>
    </div>

    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">現在の職業</th>
          <td>大学院生</td>
        </tr>
        <tr>
          <th scope="row">生年月日</th>
          <td>1999年09月24日</td>
        </tr>
        <tr>
          <th scope="row">電話番号</th>
          <td>080********</td>
        </tr>
        <tr>
          <th scope="row">名前</th>
          <td>山田太郎</td>
        </tr>
        <tr>
          <th scope="row">ふりがな</th>
          <td>やまだたろう</td>
        </tr>
        <tr>
          <th scope="row">性別</th>
          <td>男性</td>
        </tr>
      </tbody>
    </table>



    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">シフトの希望</h1>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">シフトの希望を記入してください</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="平日は19時以降の3時間，休日は13時以降の5時間を希望します．"></textarea>
    </div>

    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">面接の希望日</h1>
    </div>

    <form>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">第一希望</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="8/1 17時から">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">第二希望</label>
        <div class="col-sm-10">
          <input class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">第三希望</label>
        <div class="col-sm-10">
          <input class="form-control">
        </div>
      </div>
    </form>


    <div class="mt-5">
      応募の際には<a href="">ご利用規約</a>及び<a href="">プライバシーポリシー</a>への同意が必要です。
    </div>

    <!-- 応募ボタン -->
    <div class="mt-5 d-grid gap-2">
      <a id="submit-button" href="index.html" style="margin: 0 auto; max-width: 200px;">
        <button type="button" class="btn btn-outline-secondary">同意して応募する</button>
      </a>
    </div>
  </div>

  <header id="footer"></header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="../script/util.js"></script>
  <script>
    $("#submit-button").click(function () {
      // クエリに応募済みであることを記録しておく
      setQuery(-1, 1);
    })
  </script>

</body>

</html>
