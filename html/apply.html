<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>応募する内容の確認 - demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #eee; padding-top: 5rem;">
  <header id="header"></header>

  <!-- コンテンツ -->
  <div class="container mt-5" style="max-width: 700px;">
    <!-- 条件の表 -->
    <div id="company-name" class="fs-4"></div>
    <header class="pb-2 mb-5 d-flex align-items-center">
      <h1 id="job-title" class="fs-1 ms-2"></h1>
    </header>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">雇用形態</div>
    <div id="employment-status" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">シフト</div>
    <div id="working-times" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">勤務地</div>
    <div id="place" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">応募条件</div>
    <div id="conditions" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">給与</div>
    <div id="salary" class="fs-4 ms-3"></div>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">詳細</div>
    <div id="discriptions" class="fs-5 ms-3"></div>

    <div class="border-bottom border-3  ms-1 me-1 mt-5 mb-2 d-flex align-items-center">
      <div class="fs-3">あなたの情報</div>
      <button type="button" class="btn btn-outline-secondary btn-sm ms-auto">
        <i class="bi bi-pencil"></i>編集
      </button>
    </div>

    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th class="fs-5" scope="row">現在の職業</th>
          <td class="fs-5">大学院生</td>
        </tr>
        <tr>
          <th class="fs-5" scope="row">生年月日</th>
          <td class="fs-5">1999年09月24日</td>
        </tr>
        <tr>
          <th class="fs-5" scope="row">電話番号</th>
          <td class="fs-5">080********</td>
        </tr>
        <tr>
          <th class="fs-5" scope="row">名前</th>
          <td class="fs-5">山田太郎</td>
        </tr>
        <tr>
          <th class="fs-5" scope="row">ふりがな</th>
          <td class="fs-5">やまだたろう</td>
        </tr>
        <tr>
          <th class="fs-5" scope="row">性別</th>
          <td class="fs-5">男性</td>
        </tr>
      </tbody>
    </table>

    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">シフトの希望</div>

    <div class="ms-3 me-3 mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-5">シフトの希望を記入してください</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="平日は19時以降の3時間，休日は13時以降の5時間を希望します．"></textarea>
    </div>


    <div class="fs-3 ms-1 me-1 border-bottom border-3 mt-5">面接の希望日</div>

    <form class="ms-3 me-3">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label fs-5">第一希望</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="8/1 17時から">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label fs-5">第二希望</label>
        <div class="col-sm-10">
          <input class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label fs-5">第三希望</label>
        <div class="col-sm-10">
          <input class="form-control">
        </div>
      </div>
    </form>


    <div class="mt-5 fs-5">
      応募の際には<a href="">ご利用規約</a>及び<a href="">プライバシーポリシー</a>への同意が必要です。
    </div>

    <!-- 応募ボタン -->
    <div class="mt-5 d-grid gap-2">
      <a id="submit-button" href="index.html" style="margin: 0 auto; max-width: 400px;">
        <button type="button" class="btn btn-secondary fs-1">同意して応募する</button>
      </a>
    </div>
  </div>

  <header id="footer"></header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="../script/util.js"></script>
  <script>
    $("#submit-button").click(function () {
      // クエリに応募済みであることを記録しておく
      setQuery(-1, 1);
    })
  </script>

</body>

</html>
