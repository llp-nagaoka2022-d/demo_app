<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>応募する内容の確認 - demo_app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body style="background-color: #eee;">
  <header id="header"></header>

  <!-- コンテンツ -->
  <div class="container mt-5" style="max-width: 700px;">
    <header class="border-bottom pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">応募内容の確認</h1>
    </header>

    <h3 id="company-name" class="fs-6"></h3>
    <h2 id="job-title" class="fs-3 ps-1"></h2>

    <div class="pt-3 pb-3 ps-3 pe-3">
      <span id="discriptions"></span>
    </div>


    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">雇用形態</th>
          <td><span id="employment-status"></span></td>
        </tr>
        <tr>
          <th scope="row">シフト</th>
          <td><span id="working-times"></span></td>
        </tr>
        <tr>
          <th scope="row">勤務地</th>
          <td><span id="place"></span></td>
        </tr>
        <tr>
          <th scope="row">応募条件</th>
          <td><span id="conditions"></span></td>
        </tr>
        <tr>
          <th scope="row">給与</th>
          <td><span id="salary"></span></td>
        </tr>
      </tbody>
    </table>



    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">ユーザー情報</h1>
      <button type="button" class="btn btn-outline-secondary btn-sm ms-auto">
        <i class="bi bi-pencil me-1"></i>編集
      </button>
    </div>

    <!-- 条件の表 -->
    <table class="table table-striped table-bordered">
      <thead>
      </thead>
      <tbody>
        <tr>
          <th scope="row">現在の職業</th>
          <td>大学院生</td>
        </tr>
        <tr>
          <th scope="row">生年月日</th>
          <td>1999年09月24日</td>
        </tr>
        <tr>
          <th scope="row">電話番号</th>
          <td>080********</td>
        </tr>
        <tr>
          <th scope="row">名前</th>
          <td>山田太郎</td>
        </tr>
        <tr>
          <th scope="row">ふりがな</th>
          <td>やまだたろう</td>
        </tr>
        <tr>
          <th scope="row">性別</th>
          <td>男性</td>
        </tr>
      </tbody>
    </table>



    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">シフトの希望日</h1>
      <button type="button" class="btn btn-outline-secondary btn-sm ms-auto">
        <i class="bi bi-pencil me-1"></i>編集
      </button>
    </div>

    <div class="border-bottom mt-5 pe-2 pb-2 mb-2 d-flex align-items-center">
      <h1 class="fs-5 m-0">面接の希望日</h1>
      <button type="button" class="btn btn-outline-secondary btn-sm ms-auto">
        <i class="bi bi-pencil me-1"></i>編集
      </button>
    </div>

    <div class="mt-5">
      応募の際には<a href="">ご利用規約</a>及び<a href="">プライバシーポリシー</a>への同意が必要です。
    </div>
    <div class="mt-3 d-grid gap-2">
      <button type="button" class="btn btn-outline-secondary" onclick="location.href='index.html'">同意して応募する</button>
    </div>
  </div>

  <header id="footer"></header>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    //共通パーツ読み込み
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });

    // クエリパラメータの取得
    var paraGety = function paraGety(para) {
      var pageURL = window.location.search.substring(1),
        urlValue = pageURL.split('&'), paraName;
      for (var i = 0; i < urlValue.length; i++) {
        paraName = urlValue[i].split('=');
        if (paraName[0] === para) {
          return paraName[1] === undefined ? true : decodeURIComponent(paraName[1]);
        }
      }
    };

    // 各パラメーターの値を変数に格納
    var company_id = paraGety('company');

    // 各種条件の書き込み
    if (company_id !== undefined) {
      $.getJSON("./../database/companies.json", function (json) {
        $("#company-name").text(json.datas[company_id].company_name);
        $("#job-title").text(json.datas[company_id].job_title);
        $("#employment-status").text(json.datas[company_id].employment_status);
        $("#working-times").text(json.datas[company_id].working_times);
        $("#place").text(json.datas[company_id].place);
        $("#conditions").text(json.datas[company_id].conditions);
        $("#salary").text(json.datas[company_id].salary);
        $("#discriptions").text(json.datas[company_id].discriptions);
      });
    }
  </script>
</body>

</html>
